<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>

        
        <script>
               //FOR, WHILE

               //aqui eu sei quantas vezes será executado
               for (var i = 0; i <= 100; i++){

                    console.log(i);

               }

               //aqui eu não sei quantas vezes vai repetir
               var j = 219345872;
               while(j > 50){

                console.log(j);

                j /= 5;

               }

        </script>
    </body>
</html>
