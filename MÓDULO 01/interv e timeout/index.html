<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        
        <script>
            /**
            function exibeAlgo(){
                console.log("E aí, galerinha!!")
            }
            //o setInterval executa várias vezes de acordo com o tempo informado
            //a função passada como parâmentro, note que não vai com ()
            setInterval(exibeAlgo, 1000); //o tempo é em milissegundos.
            **/

            function exibeAlgo(){
                console.log("E aí, galerinha!!");
            }
            //Executará apenas uma única vez, após o delay de 5s (5000ms)
            setTimeout(exibeAlgo, 5000); 
        </script>
    </body>
</html>
