<html>

        <title>Exercício JS - Módulo 01</title>

    <body>
        <h1>3º EXERCÍCIO</h1>
        <p>Escreva uma função que verifique se o vetor de habilidades passado possui a habilidade "Javascript"
            e retorna um booleano true/false caso exista ou não.</p>
        <script>

            function temHabilidade(skills){
                
                //O método indexOf tem o parâmetro elementoDePesquisa = Javascript e
                //o parâmetro pontoInicial = 0, logo, será realizada uma pesquisa por todas as posições do vetor em busca do elementoDePesquisa
                
                if(skills.indexOf("Javascript", 0) == 0){ 
                    console.log((skills.indexOf("Javascript", 0)) == 0);
                    console.log("Termo localizado!");
                    console.log("Você tem habilidade em Javascript.");

                } else{
                    console.log("false");
                    console.log("Termo não localizado!");
                    console.log("Você ainda não tem habilidade em Javascript.");

                }
            }

            var skills = ["Javascript", "ReactJS", "React Native", "NodeJS"];
            temHabilidade(skills);

        </script>
    </body>
</html>
