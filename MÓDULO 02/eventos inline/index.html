<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso Javascript</title>
    </head>
    <body>
        <h1>Comandos Inline</h1>

        <div id = "app">
            
            <button onclick="mostraAlerta()">PAPOCA O DEDO AQUI!</button> 
            <button onmouseover="mostraAlerta()">PAPOCA O DEDO AQUI!</button>
            <button ondblclick="mostraAlerta()">PAPOCA O DEDO AQUI!</button>
            <input onkeypress="mostraAlerta()">
        </div>

        <script>

            function mostraAlerta(){

                alert('Botão foi pressionado'); //função global do JS para exibir alerta na tela
                
            }


        </script>
    </body>
</html>
